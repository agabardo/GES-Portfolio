<div class="container-fluid">
  <div class="container">
    <h3>Avaliação Orçamental.</h3>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Endereço de Email:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com.br">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Tipo de Empreendimento:</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Microempreendimento</option>
          <option>Empresa</option>
          <option>Comércio</option>
          <option>Pessoal (Blog, Loja Online, Redes Sociais)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Numero de Empregados:</label>
        <select multiple class="form-control" id="exampleFormControlSelect2">
          <option>1-5</option>
          <option>5-10</option>
          <option>10-20</option>
          <option>20+</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Funcionalidades Requeridas:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Solicitar</button>
    </form>
  </div>
</div>
<hr>
